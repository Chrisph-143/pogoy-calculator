<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Hello, World!</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <p id="pogoy">POGOY'S CALCULATOR</p>
  
  <div id="video-prank">
    <video id="prank-video" autoplay>
        <source src="relapse song.mp4" type="video/mp4">
    </video>
</div>
  
  <div id="calculator">
    <div id="display">
        <p id="current">0</p> <!-- shows current input -->
        <p id="previous"></p> <!-- optional previous number & operation -->
    </div>

    <div id="buttons">
      <div id="button1">
        <button class="button" id="all-clear">AC</button>
         <button class="button" id="delete">DEL</button>
         <button class="button" id="percent">%</button>
         <button class="button op" data-op="/">&#247;</button>
      </div>

  <button class="button num" data-num="7">7</button>
  <button class="button num" data-num="8">8</button>
  <button class="button num" data-num="9">9</button>
  <button class="button op" data-op="*">&#215;</button> <br>

  <button class="button num" data-num="4">4</button>
  <button class="button num" data-num="5">5</button>
  <button class="button num" data-num="6">6</button>
  <button class="button op" data-op="-">-</button> <br>

  <button class="button num" data-num="1">1</button>
  <button class="button num" data-num="2">2</button>
  <button class="button num" data-num="3">3</button>
  <button class="button op" data-op="+">+</button> <br>

  <button class="button num" data-num="0">0</button>
  <button class="button" id="decimal">.</button>
  <button class="button" id="equal">=</button>
</div>
  </div>
  
</body>
</html>
